<!DOCTYPE html>
<html>

<head>
    <title>Meu Formulário</title>
    <style>
        /* CSS aqui */
        /* Adiciona um fundo cinza claro nos campos quando o usuário interage com eles */
        input:focus {
            background-color: #eee;
        }

        /* Adiciona uma borda verde nos campos preenchidos corretamente */
        input:valid {
            border: 2px solid green;
        }

        /* Altera o estilo do botão de envio */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Adiciona um estilo de hover para o botão de envio */
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Estiliza as descrições dos campos */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <form id="form">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA"><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB"><br><br>

        <input type="submit" value="Enviar">
    </form>
    <script src="script.js"></script>
</body>

</html>
