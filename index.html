<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formul√°rio de cadastro EBAC</h1>
        <form action="submit" class="needs-validation">
            <label class="form-label" for="nome">Digite seu Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label class="form-label" for="nome">Digite seu email:</label>
            <input class="form-control" type="text" name="nome" id="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <label class="form-label" for="nome">Digite seu telefone:</label>
            <input class="form-control" type="text" name="nome" id="tel" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            <div class="form-check mb-3 termos">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Eu aceito os termos propostos.</label>
                <div class="valid-feedback">Aceito.</div>
                <div class="invalid-feedback">Aceite este campo para continuar.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
