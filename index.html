<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <form>
                <h2>Entre em Contato</h2>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input id="campo-telefone" type="tel" id="telefone" placeholder="Digite o seu telefone para contato" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">CPF:</label>
                    <input type="text" id="CPF" placeholder="Digite o seu CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" placeholder="Digite o seu CEP " name="CEP">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
